<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aurora Task</title>
        <link rel="stylesheet" href="styles/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="top-bar">
                <ul class="contact-info-container">
                    <li class="phone-number-item">
                        <img
                            src="./assets/contact.png"
                            alt="contact-icon"
                            class="top-bar-icon"
                        />
                        <p class="top-bar-text">293 939 098</p>
                    </li>
                    <li class="email-address-item">
                        <img
                            src="./assets/mail.png"
                            alt="mail-icon"
                            class="top-bar-icon"
                        />
                        <p class="top-bar-text">kontakt@aurorabox.pl</p>
                    </li>
                </ul>
                <ul class="user-auth-container">
                    <li class="auth-button">
                        <img
                            src="./assets/login.png"
                            alt="login-icon"
                            class="top-bar-icon"
                        />
                        <p class="top-bar-text">Zaloguj się</p>
                    </li>
                    <li class="auth-button">
                        <img
                            src="./assets/register.png"
                            alt="login-icon"
                            class="top-bar-icon"
                        />
                        <p class="top-bar-text">Załóż konto</p>
                    </li>
                </ul>
            </div>
            <hr class="divider" />
            <div class="upper-navbar">
                <div class="container">
                    <img
                        src="./assets/logo.png"
                        alt="aurora-box-logo"
                        class="brand-logo"
                    />
                    <div class="search-group">
                        <input
                            class="search-bar"
                            placeholder="Co chcesz kupić?"
                        />
                        <img
                            src="./assets/search.png"
                            alt="search-icon"
                            class="search-icon"
                        />
                    </div>
                    <div class="basket-container">
                        <img src="./assets/basket.png" alt="basket-icon" />
                        <span class="badge">2</span>
                        <p class="basket-text">Twój koszyk</p>
                    </div>
                </div>
            </div>
            <div class="lower-navbar">
                <ul class="container">
                    <li class="navbar-section dropdown">Kategorie</li>
                    <li class="navbar-section">Nowości</li>
                    <li class="navbar-section">Promocje</li>
                    <li class="navbar-section selected-section">Wyprzedaże</li>
                    <li class="navbar-section">Kolekcje Sezony</li>
                    <li class="navbar-section">Nasza Oferta</li>
                    <li class="navbar-section">Trendy 2018</li>
                    <li class="navbar-section">Blog</li>
                </ul>
            </div>
            <hr class="divider" />
        </header>
    </body>
</html>
