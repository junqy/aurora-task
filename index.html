<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aurora Task</title>
        <link rel="stylesheet" href="styles/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="top-bar">
                <ul class="contact-info-container">
                    <li class="phone-number-item">
                        <img src="./assets/contact.png" alt="contact-icon" class="top-bar-icon"/>
                        <p class="phone-number-text">293 939 098</p>
                    </li>
                    <li class="email-address-item">
                        <img src="./assets/mail.png" alt="mail-icon" class="top-bar-icon"/>
                        <p class="email-address-text">kontakt@aurorabox.pl</p>
                    </li>
                </ul>
                <ul class="user-auth-container">
                    <li class="auth-button">
                        <img src="./assets/login.png" alt="login-icon" class="top-bar-icon"/>
                        <p class="login">Zaloguj się</p>
                    </li>
                    <li class="auth-button">
                        <img src="./assets/register.png" alt="login-icon" class="top-bar-icon"/>
                        <p class="register">Załóż konto</p>
                    </li>
                </ul>
                
            </div>
            <hr class="divider">
            <div class="container"></div>
        </header>
    </body>
</html>
